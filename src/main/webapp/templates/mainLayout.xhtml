<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>TalentFlow HR - <ui:insert name="title">Dashboard</ui:insert></title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <!-- Cargar archivos CSS en orden lÃ³gico -->
   <h:outputStylesheet library="css" name="variables.css"/>
   <h:outputStylesheet library="css" name="base.css"/>
   <h:outputStylesheet library="css" name="layout.css"/>
   <h:outputStylesheet library="css" name="components.css"/>
   <h:outputStylesheet library="css" name="dashboard.css"/>
   <h:outputStylesheet library="primefaces-saga" name="theme.css"/>
   <h:outputStylesheet library="css" name="primefixes.css"/>

   <ui:insert name="head"/>
</h:head>

<h:body>
   <div class="app-container">
      <header class="app-header">
         <ui:include src="/components/navbar.xhtml"/>
      </header>

      <div class="main-layout">
         <!-- Sidebar -->
         <div class="sidebar-container">
            <ui:include src="/components/sidebar.xhtml"/>
         </div>

         <!-- Main content area -->
         <main class="main-content">
            <!-- Breadcrumbs -->
            <div class="breadcrumb-container">
               <ui:insert name="breadcrumb">
                  <p:breadCrumb>
                     <p:menuitem value="Dashboard" url="/dashboard" />
                  </p:breadCrumb>
               </ui:insert>
            </div>

            <!-- Main Content -->
            <div class="page-content">
               <ui:insert name="content">
                  <!-- Default content -->
                  <p>Contenido por defecto...</p>
               </ui:insert>
            </div>
         </main>
      </div>

      <footer class="app-footer">
         <ui:include src="/components/footer.xhtml" />
      </footer>
   </div>

   <!-- Scripts -->
   <h:outputScript library="js" name="main.js"/>
   <ui:insert name="scripts"/>
</h:body>
</html>
